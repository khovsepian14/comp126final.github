<body>
    <header class="header">
        <h1>Order from us!</h1>
    </header>

    <section class="order-container">
        <h2>Place Your Order</h2>

        <form class="order-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="email@example.com" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890" required>

            <label for="cake">Select Your Cake</label>
            <select id="cake" name="cake" required>
                <option value="" disabled selected>Choose one...</option>
                <option value="Double Layered Cake">Double Layered Cake</option>
                <option value="Vanilla Birthday">Vanilla Bean</option>
                <option value="Red Velvet">Red Velvet</option>
                <option value="Strawberry Shortcake">Strawberry Shortcake</option>
                <option value="Ice Cream Cake">Ice Cream Cake</option>
            </select>

            <label for="special">Special Requests</label>
            <input id="special" name="special" placeholder="Color requests, allergies, dietary restrictions, etc..." >

            <button type="submit" class="submit-btn">Submit Order</button>
        </form>
    </section>


    <footer class="site-footer">
        <section class="footer-section location-info">
